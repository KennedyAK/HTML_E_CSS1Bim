<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
    <style>
        div {
            margin: auto;
            width: 300px;
        }
        
        h1 {
            font-family: tahoma, verdana, arial ou sans-serif;
        }
        
        h1,
        h2,
        h3 {
            color: #f00;
        }
        
        span {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>UM texto qualquer</h1>
        <h2>UM texto <span>qualquer</span> modelo 2</h2>
        <h3>UM texto qualquer modelo 3</h3>
    </div>
</body>

</html>
